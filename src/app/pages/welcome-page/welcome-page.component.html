<div class="welcome-page__container">

  <div class="welcome-page__description">
    {{description}}
  </div>
  <button (click)="goCalendar()" class="welcome-page__button" *ngIf="isAuthorized">

  <app-authorization-buttons *ngIf="!isAuthorized"></app-authorization-buttons>
</div>
