<div class="error-modal__container">
    <div mat-dialog-title class="error-modal__title">
        <img class="error-modal__image" src="assets/images/error-image.svg" alt="error image">
        <div>Error</div>
    </div>
    <div mat-dialog-content class="error-modal__content">
        {{message}}
    </div>
    <button mat-dialog-close class="error-modal__close-btn" type="button">Close</button>
</div>
